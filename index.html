<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowd-Free Navigator</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <div id="map"></div>
  <div id="controls">
    <span>Report Crowd Level:</span>
    <button class="low" onclick="reportCrowd('low')">Low</button>
    <button class="medium" onclick="reportCrowd('medium')">Medium</button>
    <button class="high" onclick="reportCrowd('high')">High</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
